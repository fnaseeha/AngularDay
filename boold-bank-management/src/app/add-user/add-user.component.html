<h3>Create User</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="usersaveform" #saveuser (ngSubmit)="saveUser()(saveuser)">
          <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"
                 data-placement="right" title="Enter User Name" >
              <div class="alert alert-danger" *ngIf = "(name.touched) && (name.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="name.errors.required">user Name is Required</span>
                    <span *ngIf = "name.errors.minlength">
                        MinLength Error
                    </span>
                </div>
          </div>
<!--  name:new FormControl("",[Validators.required,Validators.minLength(6)]),
    nic:new FormControl("",[Validators.required]),
    bloodGroup:new FormControl("",[Validators.required,Validators.minLength(2)]),
    dateOfBirth:new FormControl("",[Validators.required]),
    email:new FormControl("",[Validators.required,Validators.email]),
    userType:new FormControl("",[Validators.required]), -->
          <div class="form-group">
              <label for="name"> Email</label>
              <input type="text" class="form-control" formControlName="email"
                data-toggle="tooltip" data-placement="right" title="Enter  Email">
                <div class="alert alert-danger" *ngIf = "(email.touched) && (email.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="email.errors.required">Student Email is Required</span>
                    <span *ngIf = "email.errors.email">
                        Invalid Email Format
                    </span>
                </div>
          </div>

          <div class="form-group">
              <label for="branch">Blood Group</label>
                <select class="form-control" formControlName="bloodGroup" data-toggle="tooltip"
                      data-placement="right" title="Select Blood Group">
                    <option value="null">--Select Blood Group--</option>
                  <option value="A+">A+</option>
                  <option value="BCA">BCA</option>
                  <option value="MCA">MCA</option>
                  <option value="M-Tech">M-Tech</option>
                </select>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Student Added SuccessFully!</h4>
         <!-- <button (click)="addStudentForm()" class='btn btn-primary'>Add More Student</button> -->
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
